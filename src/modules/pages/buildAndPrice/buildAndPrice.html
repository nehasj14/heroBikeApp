<template>
    <main class="slds-p-around_medium">
        <div class="slds-grid slds-wrap slds-m-bottom_large">
            <div class="slds-col slds-size_12-of-12 slds-large-size_8-of-12">
                <components-bike-detail selected-variant={selectedVariant}></components-bike-detail>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
                <h2 class="slds-text-heading_large">Bike Range</h2>
                <components-range-selection variants={bikeVariants} onselection={selectionHandler}></components-range-selection>

                <h2 class="slds-text-heading_large slds-m-top_large">Bike Colors</h2>
                <template for:each={colorsList} for:item="item">
                    <components-color-selection color={item} key={item.value}
                    oncolorselection={colorSelectionHandler}></components-color-selection>
                </template>
            </div>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-large-size_12-of-12">
                <components-price-footer price={animatedPriceValue} onopenmodal={openModalHandler}></components-price-footer>
            </div>
        </div>
    </main>
    <template lwc:if={showModal}>
        <components-modal heading="Fill in your details">
            <components-lead-form description={description}></components-lead-form>
            <div slot="footer">
                <button class="slds-button slds-button_neutral" onclick={cancelHandler}>Cancel</button>
                <button class="slds-button slds-button_destructive" onclick={submitHandler}>Submit</button>
            </div>
        </components-modal>
    </template>
</template>
